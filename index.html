<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <link rel="icon" href="logo.png">
</head>

<body>
    <div id="bodydiv">
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>
        <div id="divMain">
            <div id="iconBar">
                <div>
                    <div id="rock" onclick="iconClick('rock')" class="btn"><i class="fa-solid fa-hand-fist icon"></i></div><br>
                    <p>Rock</p>
                </div>
                <div>
                    <div id="paper" onclick="iconClick('paper')" class="btn"><i class="fa-solid fa-hand icon"></i></div><br>
                    <p>Paper</p>
                </div>
                <div>
                    <div id="scissor" onclick="iconClick('scissor')" class="btn"><i class="fa-solid fa-hand-scissors icon"></i></div><br>
                    <p>Scissor</p>
                </div>
            </div>

            <div id="pointsTable">
                <p id="myScore">My Score : 0</p>
                <p id="compScore">Computer Score : 0</p>
            </div>

            <div id="result">
                <p>Click on a icon to start.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
